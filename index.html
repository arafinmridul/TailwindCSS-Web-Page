<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body class="text-gray-600 font-body2">
    <div class="grid md:grid-cols-3"> <!--content wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="cursor-pointer hover:text-gray-700">Food House</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="bar">
                        <svg class="w-6 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                          </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-blue-500">
                            <span>Home</span>
                            <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                              </svg>
                        </a>
                    </li>
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Services</span>
                            <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                              </svg>
                        </a>
                    </li>
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Menu</span>
                            <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z" />
                              </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!--end nav-->

        <main class="px-16 py-7 bg-gray-100 md:col-span-2">
            <div class="flex justify-end">
                <a href="#" class="font-body btn text-blue-500 border-blue-400 md:border-2 hover:bg-blue-400 hover:text-white transition ease-out duration-500">Log in</a>
                <a href="#" class="ml-2 font-body btn text-blue-500 border-blue-400 md:border-2 hover:bg-blue-400 hover:text-white transition ease-out duration-500">Sign up</a>
            </div>

            <header>
                <h2 class="font-semibold text-gray-700 text-4xl">Recipes</h2>
                <h3 class="font-semibold">For Fellows</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- @media (min-width: 1024px) {
                        .lg\:grid-cols-3 {
                            grid-template-columns: repeat(3, minmax(0, 1fr));
                        }
                    } -->
                    <!-- cards here -->
                    <div class="card hover:shadow-lg">
                        <img src="public/Images/Yaunghu Biryani.jpg" alt="Yaunghu Biryani" class="w-full h-32 sm:h-48 object-cover">
                        <!-- object-fit: cover; to deal with the stretch, thus the image be zoomed in when display is bigger-->

                        <!--sm is, @media (min-width: 640px) {
                            .sm\:h-48 {
                                height: 12rem/* 192px */;
                            }
                        } -->
                        <div class="m-3">
                            <span class="font-bold">Yaunghu Biryani</span>
                            <span class="block text-gray-500 text-sm">Recipe by Chef Linda</span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                              </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="public/Images/Nasi Goreng.jpg" alt="Nasi Goreng" class="w-full h-32 sm:h-48 object-cover">

                        <div class="m-3">
                            <span class="font-bold">Nasi Goreng</span>
                            <span class="block text-gray-500 text-sm">Recipe by Chef Thomas</span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                              </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="public/Images/Shrimpoo Rice.jpg" alt="Shrimpoo Rice" class="w-full h-32 sm:h-48 object-cover">
                      
                        <div class="m-3">
                            <span class="font-bold">Shrimpoo Rice</span>
                            <span class="block text-gray-500 text-sm">Recipe by Chef Grace</span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                              </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!-- cards here -->
                </div>

                <div class="flex justify-center">
                    <div class="bg-gray-200 text-gray-600 btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
                </div>

            </div>
        </main>
    </div>

    <script src="smthng.js"></script>
</body>
</html>
